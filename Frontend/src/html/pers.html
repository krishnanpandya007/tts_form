<!DOCTYPE html>
<html>

<head>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .permissions {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        p {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Camera/Microphone Permission</h1>
        <div class="permissions">
            <button id="checkPermissions">Check Permissions</button>
            <p id="permissionStatus"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const checkPermissionsButton = document.getElementById('checkPermissions');
            const permissionStatus = document.getElementById('permissionStatus');

            checkPermissionsButton.addEventListener('click', function() {
                // Request camera and microphone permissions
                navigator.mediaDevices.getUserMedia({
                        video: true,
                        audio: true
                    })
                    .then(function() {
                        // Permissions granted
                        permissionStatus.textContent = 'Camera and microphone permissions granted!';
                    })
                    .catch(function(error) {
                        // Permissions denied or error occurred
                        permissionStatus.textContent = 'Camera and microphone permissions denied!';
                        console.error('Error accessing camera and microphone:', error);
                    });
            });
        });
    </script>
</body>

</html>
